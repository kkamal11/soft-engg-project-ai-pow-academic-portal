[pytest]
# Run tests in parallel
addopts = -v --tb=short

# Enable xdist when installed
xvs_addopts = -n auto

# Async support
asyncio_mode = auto

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    model: marks tests as model tests
    service: marks tests as service tests
    auth: marks tests as authentication tests
    llm: marks tests as LLM-related tests
    chat: marks tests as chat-related tests
    academic_integrity: marks tests as academic integrity tests
    assignment: marks tests as assignment-related tests
    analytics: marks tests as analytics-related tests

# Test paths
testpaths = tests

# Python paths
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::SyntaxWarning

# Cache directory
cache_dir = .pytest_cache 